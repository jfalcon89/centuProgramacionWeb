        <form class="">
            <div class="d-flex justify-content-between espaciado">
                <div class="form-group d-flex justify-content-center  ">

                    <input type="number" class="form-control p-2 codigoMediaQuery" id="codigo" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group d-flex justify-content-center  ">
                    <label for="estatus" class="p-2">Estatus</label>
                    <select name="select" class="form-control" id="estatus">
                        <option value="seleccionar" selected>Seleccionar</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="form-group d-flex justify-content-center espaciado ">
                <label for="nombre" class="w-25 p-2">Nombre</label>
                <input type="text" class="form-control p-2" id="nombre" aria-describedby="emailHelp" placeholder="">
            </div>

            <div class="d-flex justify-content-between espaciado">
                <div class="form-group d-flex justify-content-center  ">
                    <label for="cedula" class="p-2">Cedula</label>
                    <input type="number" class="form-control p-2 cedulaMediaQuery" id="cedula" aria-describedby="emailHelp" placeholder="">

                    <label for="sexo" class="p-2">Sexo</label>
                    <!-- <input type="text" class="form-control p-2" id="sexo" placeholder=""> -->

                        <option value="seleccionar" selected>Seleccionar</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
            </div>

            <div class="form-group d-flex justify-content-center espaciado ">
                <label for="departamento" class=" w-25 p-2">Departamento</label>
                <input type="text" class="form-control p-2" id="departemento" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group d-flex justify-content-center espaciado ">
                <label for="nacimiento" class=" w-25 p-2">Fecha de Nacimiento </label>
                <input type="date" class="form-control p-2" id="nacimiento" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group d-flex justify-content-center espaciado ">
                <label for="lugarNacimiento" class=" w-25 p-2">Lugar de Nacimiento </label>
                <input type="text" class="form-control p-2" id="lugarNacimiento" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group d-flex justify-content-center espaciado ">
                <label for="nacionalidad" class=" w-25 p-2">Nacionalidad</label>
                <input type="text" class="form-control p-2" id="nacionalidad" aria-describedby="emailHelp" placeholder="">
            </div>

            <div class="d-flex justify-content-between">
                <div class="form-group d-flex justify-content-center flex-wrap ">
                    <label for="sueldoBruto" class=" p-2">Sueldo Bruto</label>

            </div>

            <div class="d-flex justify-content-between">
                <div class="form-group d-flex justify-content-center flex-wrap ">
                    <label for="club" class="p-2">Club</label>
                    <input type="text" class="form-control p-2 text-center" id="club" disabled aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group d-flex justify-content-center flex-wrap ">
                    <label for="prestamos" class="p-2">Prestamos</label>
                    <input type="text" class="form-control p-2 text-center" id="prestamos" disabled placeholder="">
                </div>
                <div class="form-group d-flex justify-content-center flex-wrap ">
                    <label for="totalDescuentos" class="p-2">Total Descuentos</label>

                    <input type="text" class="form-control p-2 text-success font-weight-bold text-center " id="sueldoNeto" disabled placeholder="">

            </div>

        <button type="submit" class="btnImprimir btn-primary mt-5 "><i class="bi bi-printer-fill m-2"></i>Generar Reporte</button>
